<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Trendy Birthday Celebration 2025 üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background: radial-gradient(circle at 20% 20%, #ff9a9e, #fad0c4, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 2;
            max-width: 700px;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 20px #fff, 0 0 40px #ff00de;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ff00de;
            }

            to {
                text-shadow: 0 0 40px #00c3ff, 0 0 80px #fff;
            }
        }

        .photo-frame {
            margin: 25px auto;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            transition: transform 0.6s ease;
            animation: pulse 4s infinite alternate;
        }

        .photo-frame:hover {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 20px #ff9a9e;
            }

            to {
                box-shadow: 0 0 50px #a1c4fd;
            }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wish {
            font-size: 1.5em;
            margin-top: 20px;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 6s steps(50) 1s forwards, blink 0.7s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .music-controls {
            margin-top: 25px;
        }

        .music-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
        }

        .music-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        .share {
            margin-top: 15px;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            font-size: 1.1em;
        }

        .balloon {
            position: absolute;
            width: 70px;
            height: 90px;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 10s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-200px) rotate(360deg);
                opacity: 0;
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>

<body>

    <canvas id="confetti"></canvas>

    <div class="container">
        <h1>üéâ Happy Birthday, <span id="name">Karthik</span> üéÇ</h1>

        <div class="photo-frame">
            <img src="https://i.ibb.co/3z7Pybx/sample-photo.jpg" alt="Birthday Pic">
        </div>

        <div class="wish" id="wish">Wishing you a year filled with joy, success, and endless smiles! üí´</div>

        <div class="music-controls">
            <button class="music-btn" id="musicBtn" onclick="toggleMusic()">üéµ Play Music</button>
        </div>

        <div class="share" onclick="shareWish()">üì± Share This Wish</div>
    </div>

    <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        // üéà Balloons
        function createBalloons() {
            for (let i = 0; i < 15; i++) {
                let b = document.createElement('div');
                b.classList.add('balloon');
                b.style.left = Math.random() * 100 + 'vw';
                b.style.background = 'radial-gradient(circle at 30% 30%, #fff, ' + randomColor() + ')';
                b.style.animationDuration = 5 + Math.random() * 7 + 's';
                document.body.appendChild(b);
                setTimeout(() => b.remove(), 12000);
            }
        }

        function randomColor() {
            const colors = ['#ff4b2b', '#ff416c', '#f6d365', '#a1c4fd', '#c2e9fb', '#00c3ff', '#ffcc70'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        createBalloons();
        setInterval(createBalloons, 8000);

        // üéÜ Confetti Animation
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let confettis = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startConfetti() {
            confettis = Array.from({ length: 180 }).map(() => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 5 + 2,
                d: Math.random() * 10,
                color: randomColor()
            }));
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettis.forEach(c => {
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.r, 0, 2 * Math.PI);
                ctx.fillStyle = c.color;
                ctx.fill();
                c.y += Math.cos(c.d) + 2;
                c.x += Math.sin(c.d);
                if (c.y > canvas.height) {
                    c.y = 0 - c.r;
                    c.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(animateConfetti);
        }

        startConfetti();

        // üéµ Music
        const music = document.getElementById('music');
        const musicBtn = document.getElementById('musicBtn');
        let playing = false;

        function toggleMusic() {
            if (!playing) {
                music.play();
                musicBtn.innerText = "‚è∏ Pause Music";
            } else {
                music.pause();
                musicBtn.innerText = "üéµ Play Music";
            }
            playing = !playing;
        }

        // üåç Share Feature
        function shareWish() {
            const text = "üéÇ Happy Birthday! Wishing you a magical day full of joy and color! üåà";
            const url = window.location.href;
            const shareUrl = `https://wa.me/?text=${encodeURIComponent(text + " " + url)}`;
            window.open(shareUrl, '_blank');
        }
    </script>

</body>

</html>
